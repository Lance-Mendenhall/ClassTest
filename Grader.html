<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grader</title>
</head>
<body>
    <script>
        
        
        let grade=prompt("Enter numerical grade: ");  
        let letter = "";

        if(grade>=88) {
            letter="A";
        }
        else if(grade < 88 && grade >= 79) {
            letter="B";
        } 
        else if(grade < 80 && grade >= 67) {
            letter="C";
        } 
        else if(grade < 67 && grade >= 60) {
            letter="D";
        } 
        else { letter="F";}

        alert("Letter grade: " + letter);

//A    88-100
//B    80-87
//C    67-79
//D    60-67
//F    <60

     

        </script>
</body>
</html>
